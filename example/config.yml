storage:
  data_root: datastore-testdata/example
publish:
  public_root: datastore-testdata/public
combine:
  - a_local_csv
  - a_local_json
datasets:
  my_dataset:
    csv_url: https://docs.google.com/spreadsheets/d/e/2PACX-1vRhzhiVJr0XPcMANnb9_F7bcE6h-C5826MGJs034AocLpyo4uy0y97LIG2ns8F1heCrSTsyEkL1XwDK/pub?output=csv  # noqa
    columns:
      - id: identifier
      - value
      - date
  a_local_csv:
    csv_local: ./example/testdata.csv
    copy: true
    read:
      skipfooter: 1
    columns:
      - value: amount
      - state
      - date
    dt_index: date
  a_local_json:
    json_local: ./example/testdata.json
    copy: true
    read:
      dtype:
        integer: str
    columns:
      - value: integer
      - state
      - date
    dt_index: date
