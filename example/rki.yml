storage:
  filesystem:
    data_root: datastore-testdata/example
datasets:
  rki:
    json_local: ./example/rki.json
    json_normalize:
      record_path: features
    columns:
      - id: attributes.RS
      - name: attributes.GEN
      - last_update: attributes.last_update
      - population: attributes.EWZ
      - cases: attributes.cases
      - deaths: attributes.deaths
      - death_rate: attributes.death_rate
      - cases_per_100k: attributes.cases_per_100k
      - state: attributes.BL
    dt_index:
      column: last_update
      format: "%d.%m.%Y %H:%M"
      errors: coerce
