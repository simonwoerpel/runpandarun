[tool.poetry]
name = "runpandarun"
version = "0.1.4"
description = "Tell pandas what to do – easy tabular data I/O playbooks"
authors = ["Simon Wörpel <simon@investigativedata.org>"]
license = "MIT"
readme = "README.md"
homepage = "https://investigraph.dev"
repository = "https://github.com/investigativedata/investigraph-etl"
documentation = "https://docs.investigraph.dev/runpandarun"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
packages = [{include = "runpandarun"}]

[tool.poetry.scripts]
investigraph = "runpandarun.cli:cli"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/investigativedata/runpandarun/issues"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "2.0.3"
requests = "2.31.0"
smart-open = {version = "6.3.0", extras = ["all"]}
typer = "0.9.0"

[tool.poetry.group.dev.dependencies]
pytest-env = "0.8.2"
moto = "4.1.12"
pytest = "^7.3.2"
pytest-cov = "^4.1.0"
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
pre-commit = "^3.3.3"
flake8 = "^6.0.0"
pytest-xdist = "^3.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
